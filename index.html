<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather App</a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="searchCityHere">Search City Here</label>
                        <input type="text" class="form-control" id="city-search" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-8">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title" id="city-name-current">City Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="current-date"></h6>
                        <p class="card-text" id="temperature-main">Temperature info goes here.</p>
                        <p class="card-text" id="humidity-main">Humidity info goes here.</p>
                        <p class="card-text" id="windspeed-main">Wind-speed info goes here.</p>
                        <p class="card-text" id="uv-main">UV-index info goes here.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-8">
                <h3 style="float:right">5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="clearfix">
                <div class="weather-days">
                    <h5 id="day2">Date</h5>
                    <h5>ICON</h5>
                    <p id="day2-temp">Temp: </p>
                    <p id="day2-hum">Humidity: </p>
                </div>
                <div class="weather-days">
                    <h5 id="day3">Date</h5>
                    <h5>ICON</h5>
                    <p>Temp: </p>
                    <p>Humidity: </p>
                </div>
                <div class="weather-days">
                    <h5 id="day4">Date</h5>
                    <h5>ICON</h5>
                    <p>Temp: </p>
                    <p>Humidity: </p>
                </div>
                <div class="weather-days">
                    <h5 id="day5">Date</h5>
                    <h5>ICON</h5>
                    <p>Temp: </p>
                    <p>Humidity: </p>
                </div>
                <div class="weather-days">
                    <h5 id="day6">Date</h5>
                    <h5>ICON</h5>
                    <p>Temp: </p>
                    <p>Humidity: </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
