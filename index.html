<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">WEATHER DASHBOARD</a>
    </nav>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <label for="searchCityHere">Search City Here</label>
                        <input type="text" class="form-control" id="city-search" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" id="search">Submit</button>
                    <button type="submit" class="btn btn-danger" id="clear-btn">Clear</button>
                </form>
                <div class="well" id="recent-searches"></div>
            </div>

            <div class="col-lg-8">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title" id="city-name-current">City Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="current-date"></h6>
                        <p class="card-text" id="temperature-main">Temperature info goes here.</p>
                        <p class="card-text" id="humidity-main">Humidity info goes here.</p>
                        <p class="card-text" id="windspeed-main">Wind-speed info goes here.</p>
                        <p class="card-text" id="uv-main">UV-index info goes here.</p>
                    </div>
                </div>
                <h3 style="float:right display:block">5-Day Forecast</h3>
                <div class="card" style="width: 100%">
                    <div id="forecast-divs">
                    </div>
                </div>
            </div>


        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
